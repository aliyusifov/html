<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Fullest MathML support using MathJax</title>
    <script>
        window.MathJax = {
            MathML: {
                extensions: ["mml3.js", "content-mathml.js"]
            }
        };
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>
</head>

<body>
    <math display="block">
        <apply>
            <plus/>
            <ci>a</ci>
            <apply>
                <minus/>
                <ci>b</ci>
                <ci>c</ci>
            </apply>
        </apply>
    </math>
    <math display="block">
        <mrow>
            <mi>a</mi>
            <mo>+</mo>
            <mrow>
                <mi>b</mi>
                <mo>-</mo>
                <mi>c</mi>
            </mrow>
        </mrow>
    </math>
    <math>
        <mrow>
            <mrow>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>
                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </mrow>
            <mo>=</mo>
            <msup>
                <mi>c</mi>
                <mn>2</mn>
            </msup>
        </mrow>
    </math>

</body>

</html>
