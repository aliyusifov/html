<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: baseline;
            border: 2px dashed red;
            height: 500px;
        }

        .container div {
            margin: 5px;
            width: 50px;
            height: 50px;
            color: #dfee0b;
            background-color: #33a373;
        }

        .container div:nth-child(2) {
            margin: 5px;
            width: 50px;
            height: 150px;
            line-height: 50px;
            vertical-align: middle;
            color: #dfee0b;
            background-color: #33a373;
        }

        .container div:nth-child(5) {
            margin: 5px;
            width: 50px;
            height: 100px;
            line-height: 80px;
            vertical-align: middle;
            color: #dfee0b;
            background-color: #33a373;
        }
    </style>
</head>

<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

</body>

</html>
