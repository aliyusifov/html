<!DOCTYPE html>
<html>

<head>
    <style>
        span {
            display: block;
        }
    </style>
</head>

<body>


    <script>
        console.log("displaying the first span element.");
    </script>

    <span>A display property with a value of "block" results in</span>

    <script style="display: block;">
        console.log("displaying the second span element.");
    </script>

    <span>a line break between the two elements.</span>

</body>

</html>
